server {
    listen 80;
    server_name _;

    root /var/www/html;
    index index.php index.html index.htm;

    client_max_body_size 64M;

    # Serve static files directly
    location ~* \.(jpg|jpeg|gif|png|svg|css|js|ico|webp|avif)$ {
        expires max;
        access_log off;
        try_files $uri $uri/ =404;
    }

    # Drupal private files are not directly accessible
    location ^~ /sites/default/files/private/ {
        return 403;
    }

    # Try to serve files, fallback to index.php
    location / {
        try_files $uri /index.php?$query_string;
    }

    location @rewrite {
        rewrite ^ /index.php;
    }

    location ~* /\.(htaccess|git|svn|project|txt|yml|yaml)$ {
        deny all;
    }

    location ~* /vendor/.*\.php$ {
        deny all;
        return 404;
    }

    location ~ \.php$ {
        try_files $uri =404;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PHP_VALUE "memory_limit=512M\nupload_max_filesize=64M\npost_max_size=64M";
        fastcgi_buffers 16 16k;
        fastcgi_index index.php;
        fastcgi_pass drupal:9000;
    }

    # Disable .php in files directory
    location ~* /sites/.*/files/.*\.php$ {
        return 403;
    }

    # Security headers (additional hardening; Traefik adds more)
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options SAMEORIGIN always;
    add_header X-XSS-Protection "1; mode=block" always;
}
